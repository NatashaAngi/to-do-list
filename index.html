<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="index.js" defer></script>


    <title>Document</title>

</head>
<body>
    <div class="fundo"></div>
    <main class="todo-container">
        <h1 class="title">Lista de Tarefas</h1>


        <form id="todo-form"> 
            
            <p> Adicione a sua tarefa:</p>
        
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="adicione uma tarefa">
                <button type="submit" id="btn"> <i class ="fa-thin fa-plus"></i> Incluir Tarefa</button>
            </div>
        </form>

    
        <form id="edit-form" class="hide">
            <p>Editar Tarefas:</p>

            <div class="form-control">
            <input type="text" id="edit-input">
            <button type="submit"> <i class="fa-solid fa-check-double"></i> </button>
            </div>
            <button id="cancel-edit"> Cancelar</button>
        </form>

        <div class="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form> 
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase"> <i class="fa-solid fa-delete-left"></i></button>
                
                </form>
            </div>

            <div id="filter-select">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                     <option value="all">Todos</option>
                     <option value="done">Feitos</option>
                     <option value="todo">Em andamento</option>
                    
                </select>
            </div>

        </div>
        </div>
        <!-- LISTA DE TEREFAS -->
       <div id="todo-list">
            <div class="todo done"> <h3>Estou fazendo algo</h3>
           

           
    </main>
</body>
</html>
